<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cognifyz</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="reg.css">
</head>
<body>
    <nav>
    <header>
            <a href="Hm.html" class="logo" alt="Logo">Kamal</a>
            <div class="navLinks">
                <a href="./Hm.html">Home</a>
                <a href="./Abt.html">About us</a>
                <a href="./Logsig.html">Login / Signup?</a>
            </div>
            <div class="hamburger" onclick="toggleMenu()">
                <div></div>
                <div></div>
                <div></div>
            </div>
        </nav>
    </header>
    <div class="bodye">
        <div class="container">
            <form action="Logsig.html" method="GET">
                <h2>Register</h2>
                <div class="form-group">
                    <label for="Name">Name</label>
                    <input type="text" class="form-control" id="Name" placeholder="Enter Name" required="">
                </div>
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" class="form-control" id="username" placeholder="Enter username" required="">
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" id="password" placeholder="Enter password" required="">
                    </div>
                    <div class="form-group">
                        <label for="confirmPassword">Confirm Password</label>
                        <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm password" required="">
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-group label" for="GenderInput">Gender</label>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="gender" id="flexRadioDefault1">
                        <label class="form-check-label" for="flexRadioDefault1">Male</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="gender" id="flexRadioDefault2">
                        <label class="form-check-label" for="flexRadioDefault2">Female</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="gender" id="flexRadioDefault3">
                        <label class="form-check-label" for="flexRadioDefault3">Others</label>
                    </div>
                </div>
                <div class="form-group">
                    <label for="dateInput" class="form-label">D.O.B</label>
                    <input type="date" class="form-control" id="dateInput" name="dateInput">
                </div>
                <div class="form-group">
                    <label for="mobileNumber" class="form-label">Mobile Number</label>
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span style="font-size: 1.35rem;" class="input-group-text">+91</span>
                        </div>
                        <input type="tel" class="form-control" id="mobileNumber" name="mobileNumber" placeholder="Enter your mobile number">
                    </div>
                </div>
                <button class="button">Submit</button>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
