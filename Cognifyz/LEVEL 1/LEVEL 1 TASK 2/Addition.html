<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cognifyz</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="addition.css">
</head>
<body>
    <header>
        <a href="L1T2.html" class="logo">Kamal</a>
        <nav class="navbar">
            <a href="Changeofcolors.html">Change of color</a>
            <a href="Alertmessage.html">Alert Message</a>
            <a href="Addition.html">Addition</a>
        </nav>
    </header>
    <div class="container">
        <h2>Basic Calculator</h2>
        <div class="calculator">
            <input type="number" id="num1" placeholder="Enter first number" required>
            <input type="number" id="num2" placeholder="Enter second number" required>
            <button class = "button" onclick="calculateSum()">Add</button>
            <h3 id="result"></h3>
        </div>
    </div>
    <script>
        function calculateSum() {
            var num1 = parseFloat(document.getElementById('num1').value);
            var num2 = parseFloat(document.getElementById('num2').value);
            if (isNaN(num1) || isNaN(num2)) {
                alert("Please enter valid numbers.");
                return;
            }
            var sum = num1 + num2;
            document.getElementById('result').innerText = "Result: " + sum;
        }
    </script>
</body>
</html>
