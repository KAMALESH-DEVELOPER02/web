    <div class="container">
    <button class="button" id="color" onclick="displayGreeting()">Show Greeting</button>
</div>
<script>
    function displayGreeting() {
    var today = new Date();
    var hour = today.getHours();
    var greeting;

    if (hour < 12) {
        greeting = "Good morning!";
    } else if (hour < 18) {
        greeting = "Good afternoon!";
    } else if (hour < 22) {
        greeting = "Good evening!";
    } else {
        greeting = "Good night!";
    }

    alert(greeting);
}
</script>
