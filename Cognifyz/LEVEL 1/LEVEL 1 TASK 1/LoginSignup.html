<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cognifyz</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="loginsignup.css">
</head>
<body>
    
    <header>
        <a href="Home.html" class="logo">Kamal</a>
        <nav class="navbar">
            <a href="Home.html">Home</a>
            <a href="About.html">About us</a>
            <a href="LoginSignup.html">Login / Signup?</a>
        </nav>
    </header>
    <div class="body">
        <div class="container">
            <h2 class="text-center">Login</h2>
            <form action="https://cognifyz.com/internships/">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" class="form-control" id="username" placeholder="Enter username" required="">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Enter password" required="">
                </div>
                <button class="button" >Login</button>
                <a href="Register.html" target="_blank" button type="submit" class="user">New User?</a>
            </form> 
        </div>
    </div>
</body>
</html>
